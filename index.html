<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCEFyN Map</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Open Graph (Facebook / Instagram / WhatsApp) -->
    <meta property="og:title" content="FCEFyN Map">
    <meta property="og:description" content="Mapa interactivo de planes de estudio de FCEFyN">
    <meta property="og:image" content="https://rperroni.github.io/fcefyn-map/assets/thumbnail.png">
    <meta property="og:url" content="https://rperroni.github.io/fcefyn-map/">
    <meta property="og:type" content="website">
</head>
<header>
    <!--<h1>
        <a target="_blank" href="https://fcefyn.unc.edu.ar/" title="Pagina de la FCEFyN">
            FCEFyN Map
        </a>
    </h1>-->

    <!-- Selector de carrera personalizado -->
    <div class="selector-carrera">
        <a id="plan-carrera-link" href="#" target="_blank" title="Ver plan de estudios">
            <i class="fa-solid fa-book icono-plan-carrera"></i>
        </a>
        <div id="carrera-dropdown" class="carrera-dropdown"></div>
    </div>
</header>
<body>
    
    <div class="slide">
        <!-- NUEVO: el único que scrollea horizontalmente -->
        <div class="scroll-x">
            <div id="contenedor-semestres"></div>
        </div>
        <button id="optativas-btn" class="toggle-optativas-btn" title="Mostrar optativas">
            <!--<i class="fa-solid fa-palette"></i>--> Ver optativas
        </button>
    </div>

    <script type="module" src="script.js?v=2"></script>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <button id="footer-colores-btn" class="footer-btn" title="Referencia de colores">
                <i class="fa-solid fa-palette"></i>
            </button>
            <a href="https://github.com/rperroni/fcefyn-map" target="_blank" title="Ver repositorio en GitHub">
                <i class="fa-brands fa-github icono-footer"></i>
            </a>
            <a id="matecito-link" href="https://matecito.co/rorryperroni" target="_blank" title="Invitame un matecito">
                <img src="matecito.png" alt="Matecito" class="icono-footer-mate">
            </a>
            <!--<a href='https://matecito.co/rorryperroni' rel='noopener' target='_blank'>
                <img srcset='https://cdn.matecito.co/assets/images/button_18.png 1x, 
                https://cdn.matecito.co/assets/images/button_18_2x.png 2x, 
                https://cdn.matecito.co/assets/images/button_18_3.75x.png 3.75x' 
                src='https://cdn.matecito.co/assets/images/button_18.png' alt='Convidame un Matecito' 
                class=""
                title="Convidame un matecito"/></a>-->
            
            <button id="sugerencias-btn" class="footer-btn" title="Enviar sugerencia o reportar error">
                <i class="fa-regular fa-message"></i>
            </button>
        </div>
    </footer>
    <!-- Modal referencia de colores -->
    <div id="footer-colores-modal" class="footer-colores-modal">
        <div class="footer-colores-modal-content">
            <span class="footer-colores-close" id="footer-colores-close">&times;</span>
            <h2>Referencia de colores</h2>
            <div id="footer-colores-list"></div>
        </div>
    </div>
    <!-- Formulario flotante de sugerencias -->
    <div id="sugerencias-modal" class="sugerencias-modal">
        <div class="sugerencias-modal-content">
            <span class="sugerencias-close" id="sugerencias-close">&times;</span>
            <h2>Enviar sugerencia o reportar error</h2>
            <form id="sugerencias-form">
                <div class="sugerencias-row">
                    <div style="flex:1;">
                        <label for="sug-nombre">Nombre (opcional):</label>
                        <input type="text" id="sug-nombre" name="nombre" maxlength="60">
                    </div>
                    <div style="flex:1;">
                        <label for="sug-email">Email (opcional):</label>
                        <input type="email" id="sug-email" name="email" maxlength="80">
                    </div>
                </div>
                <label for="sug-mensaje">Mensaje:</label>
                <textarea id="sug-mensaje" name="mensaje" required maxlength="1000" rows="5" placeholder="Errores de correlativas/links no funcionales/sugerencias de diseño/agradecimientos (también me podes agradecer con un matecito). Si vas a reportar un error por favor inclui la mayor cantidad de detalle que puedas: código (p.e. 10-4004), nombre, carrera, año de plan, etc."></textarea>
                <button type="submit" class="footer-btn enviar-btn">
                    <i class="fa-regular fa-paper-plane"></i> Enviar
                </button>
            </form>
            <div id="sugerencias-status"></div>
        </div>
    </div>

    <!-- Modal: programa no encontrado -->
    <div id="programa-modal" class="footer-colores-modal">
        <div class="footer-colores-modal-content">
            <span id="programa-modal-close" class="footer-colores-close">&times;</span>
            <h2>Programa no encontrado</h2>
            <div id="programa-modal-body"></div>
        </div>
    </div>
</body>
</html>
